<html>
    <head>
        <title>Registration page</title>
    </head>
    <form action="EXP12-Loginpage.html">
        <body>
           <h2>Registration Form</h2>
            UserName  : <input type="text" name="uname"><br>
<br>
            PassWord   : <input type="password" name="pwd"><br>
<br>
            User  Age    : <input type="text" name="age"><br>
<br>
            Email  id      :<input type="text"  name="mail"><br>
<br>
            Gender       : <input type="radio" name="gender" value="M">Male
            <input type="radio" name="gender" value="F">Female
            <input type="radio" name="gender" value="o">other<br>
<br>
            Branch       :
            <select name="Branch"> 
                <option value="CSE">CSE</option>
                <option value="CSD">CSD</option>
                <option value="CSM">CSM</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
            </select><br>
<br>
            Languages  : <br><input type="checkbox">C<br>
            <input type="checkbox">C++<br>
            <input type="checkbox">python<br>
            <input type="checkbox">Java
<br>
           
             Address : <br><textarea name="address" cols="25" rows="3">Enter your msg here!</textarea> <br>
<br>  
            <input type="submit">    

        </body>
    </form>
</html>
